
// Set the Reinforcer names with Teamplay
teamplay 1

// Everything else
alias +cancel		"impulse 45"
alias -cancel		"impulse 46"
alias +multisel		"impulse 41"
alias -multisel		"impulse 42"
alias +forceattack	"impulse 43"
alias -forceattack	"impulse 44"

alias +qkey	"impulse 21"
alias -qkey	"impulse 22"
alias +ekey	"impulse 23"
