bind space	"+cancel"
bind mouse1	"+attack"
bind mouse2	"+jump"
bind shift	"+multisel"
bind ctrl	"+forceattack"

bind mouse3	"impulse 29"
bind mwheelup	"impulse 30"
bind mwheeldown	"impulse 31"

bind uparrow	"+forward"
bind downarrow	"+back"
